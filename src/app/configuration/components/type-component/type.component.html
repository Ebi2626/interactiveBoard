<mat-card class="type-content" appearance="outlined">
    <mat-card-header class="title-center">
        <mat-card-title>
            <span class="title-color" [style]="'background-color: #' + typeContent()?.color + ';'">
            </span>
            <span class="title-text">
                Type {{ typeContent()?.typeNumber }}
            </span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item class="list-item" role="listitem">
                <mat-form-field>
                    <mat-label>Name:</mat-label>
                    <input [ngModel]="name" matInput>
                </mat-form-field>
            </mat-list-item>
            @for(input of typeContent()?.inputList; track input.label) {
            <mat-list-item class="list-item" role="listitem">
                <mat-form-field>
                    <mat-label>{{input.label}}</mat-label>
                    <input [ngModel]="input.value" (ngModelChange)="updateValue($event, input.id)" matInput>
                </mat-form-field>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
<div class="type-options">
    <ul class="type-options__list" role="list">
        <li>
            <button mat-raised-button (click)="addConnection()">Connect</button>
        </li>
        <li>
            <button mat-raised-button (click)="editContent()">Edit</button>
        </li>
        <li>
            <button mat-raised-button (click)="removeType()">Remove</button>
        </li>
        <li>
            <button mat-raised-button (click)="hideType()">Hide</button>
        </li>
    </ul>
</div>
